<a  class="list-group-item clearfix" (click)="onClickTicket()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">
      <a 
      [routerLink]="['/ticket',ticket.ticketId]"
      >{{ ticket.ticketName }}
    </a>
    </h4>
    <p class="list-group-item-text">{{ ticket.ticketSubject }}</p>
  </div>
</a>
